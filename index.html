        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"
        />
        <link rel="shortcut icon" href="favicon.ico" />
        <script
          src="https://kit.fontawesome.com/4c536a6bd5.js"
          crossorigin="anonymous"
        ></script>
      </head>
    <body>
        <div class="main">
            <div class="title">
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
            <div class="main-text">
                 <h2>Choose your weapon</h2> 
                 <h3>First to score 5 points wins the game</h3> 
            </div>
            <div class="scoreboard">
                <div class="player-c">
                    <div class="play-choice">❔</div>
                    <p class="P-score">Player: 0</p>
                </div>
                <div class="computer-c">
                    <div class="comp-choice">❔</div>
                    <p class="C-score">Computer: 0</p>
                </div>
            </div>
            <div class="draw-count">
              <p class="draw-text">Draws: 0</p>
            </div>
             <div class="button-c">
                <button id="rock" class="button rock"><span>✊</span></button>
                <button id="paper" class="button paper"><span>✋</span></button>
                <button id="scissors" class="button scissors"><span>✌</span></button>
            </div>
        </div>
        <footer class="footer">
            <p>
              Copyright ©
              <script>
                document.write(new Date().getFullYear())
              </script>
              FarisOkasha
            </p>
            <a href="https://github.com/plzusername" target="_blank">
              <i class="fab fa-github"></i
            ></a>
          </footer>
            <div class="modal-c">
                <p class="game-result">You Win!</p>
                <button class="modal-button">Play again!</button>
            </div>
            <div class="overlay"></div>
        <script src="script.js"></script>
    </body>
</html>
