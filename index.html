<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock paper scissors: shoot!</title>
        <link href='style.css' rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Rock, Paper, Scissors: Shoot!</h1>
        <h2>Enter player name:</h2>
        <input type="text" class="name-text-input" >
        <div class="game-options-c">
            <ul class="options-name">
                <li>Winning score</li>
                <li>Game mode</li>
            </ul>
            <ul class="options-value">
                <li><span class="round-number-decrease arrow"><</span><span class="round-number">3</span><span class="round-number-increase arrow">></span></li>
                <li><span class="round-type-decrease arrow"><</span><span class="round-type"> First to</span><span class="round-type-increase arrow">></span></li>
            </ul>
            <button id="start-game-button">Start game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
