<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock paper scissors: shoot!</title>
        <link href='style.css' rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Rock, paper, scissors: shoot!</h1>
        <div class="button-c">
            <button class="button-rock">Rock</button>
            <button class="button-paper">Paper</button>
            <button class="button-scissors">Scissors</button>
            </div>
            <div class="winner-c">
                <p class="winner-text"></p>
            </div>
            <div class='result-c'>
                <p class="result-text"> </p>
            </div>
            <div class="scoreboard">
                <p class="C-score">Computer score:</p>
                <p class="P-score">Player score:</p>
            </div>
        
        <script src="script.js"></script>
    </body>
</html>
