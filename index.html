<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock paper scissors: shoot!</title>
        <link href='style.css' rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="title">
            <h1>Rock, paper, scissors: shoot!</h1>
        </div>
        <div class="main-text">
            <h2>Choose your weapon</h2>
            <h3>First to score 5 points wins the game</h3>
        </div>
        <div class="scoreboard">
            <div class="computer-c">
                <div class="comp-choice">❔</div>
                <p class="C-score"></p>
            </div>
            <div class="player-c">
                <div class="play-choice">❔</div>
                <p class="P-score"></p>
            </div>
        </div>
         <div class="button-c">
            <button class="button rock">Rock</button>
            <button class="button paper">Paper</button>
            <button class="button scissors">Scissors</button>
        </div>
            <div class="reset-c"></div>
        <script src="script.js"></script>
    </body>
</html>
