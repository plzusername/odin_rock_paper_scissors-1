<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock paper scissors: shoot!</title>
        <link href='style.css' rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="title">
            <h1>Rock, paper, scissors: shoot!</h1>
        </div>
        <div class="main-text">
             <h2>Choose your weapon</h2> 
             <h3>First to score 5 points wins the game</h3> 
        </div>
        <div class="scoreboard">
            <div class="player-c">
                <div class="play-choice">❔</div>
                <p class="P-score">Player: 0</p>
            </div>
            <div class="computer-c">
                <div class="comp-choice">❔</div>
                <p class="C-score">Computer: 0</p>
            </div>
        </div>
         <div class="button-c">
            <button class="button rock"><span>✊</span></button>
            <button class="button paper"><span>✋</span></button>
            <button class="button scissors"><span>✌</span></button>
        </div>
            <div class="reset-c"></div>
        <script src="script.js"></script>
    </body>
</html>
